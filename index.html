<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple page that lists my fashion from Destiny 2.">
    <!-- https://css-tricks.com/emojis-as-favicons/ -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ±â€ğŸ‘¤</text></svg>">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
        integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <!-- light.gg tooltip integration -->
    <script>window['lggTT'] = { darkMode: true, recolorLinks: false }</script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://light.gg/tooltips.js" async></script>
    <title>D2 Fashion</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-2">
        <a class="navbar-brand" href="#">Destiny 2 Fashion</a>
    </nav>
    <div class="container">
        <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                <a class="nav-link active" id="hunter-tab" data-toggle="tab" href="#hunter" role="tab"
                    aria-controls="hunter" aria-selected="true">Hunter</a>
                <a class="nav-link" id="warlock-tab" data-toggle="tab" href="#warlock" role="tab"
                    aria-controls="warlock" aria-selected="false">Warlock</a>
                <a class="nav-link" id="titan-tab" data-toggle="tab" href="#titan" role="tab" aria-controls="titan"
                    aria-selected="false">Titan</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="hunter" role="tabpanel" aria-labelledby="hunter-tab"></div>
            <div class="tab-pane fade" id="warlock" role="tabpanel" aria-labelledby="warlock-tab"></div>
            <div class="tab-pane fade" id="titan" role="tabpanel" aria-labelledby="titan-tab"></div>
        </div>
    </div>

    <script src="fashion.js" type="module"></script>
    <script src="index.js" type="module"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha256-9nt4LsWmLI/O24lTW89IzAKuBqEZ47l/4rh1+tH/NY8=" crossorigin="anonymous"></script>
</body>

</html>
